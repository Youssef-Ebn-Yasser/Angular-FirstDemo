<p>add-product works!</p>

<div>
  <!-- {{pName.className}} -->
   <!-- 
    pName.errors
    array of objects
    {"key":"error"}
   -->
</div>
<div class="container">
  <form #prdFrm="ngForm" action="" (ngSubmit)="addProduct()">

    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input #pName="ngModel" type="text" name="pname" min="3" id="productName" class="form-control w-75" [(ngModel)]="newProduct.name" required>
      <div class="alert alert-warning" [hidden]="pName.valid || pName.untouched">
      <small [*ngIf]="pName.errors?.['required']">Name is required</small><br>
      <small >Name must be 3 character atleast</small>
      </div>

    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Product Price</label>
      <input type="number" min="1" name="price" id="price" class="form-control w-75" [(ngModel)]="newProduct.price">
    </div>

      <div class="mb-3">
      <label for="quantity" class="form-label">Product quantity</label>
      <input type="number" min="1" name="quan" id="quantity" class="form-control w-75" [(ngModel)]="newProduct.quantity">
    </div>

    <div class="mb-3">
      <label for="catId">Product Category</label>
      <select class="form-control w-75" id="catId" [(ngModel)]="newProduct.categoryId" name="cat">
        <option [value]="cat.id" *ngFor="let cat of catList" >{{cat.value}}</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="file" name="img" class="form-control w-75" [(ngModel)]="newProduct.imageUrl">
    </div>

 <button type="submit" class="btn btn-primary" [disabled]="prdFrm.invalid">Submit</button>
  </form>
</div>

<option value="">Product {{newProduct | json}}</option>

    ng-valid ng-invalid

    -->
